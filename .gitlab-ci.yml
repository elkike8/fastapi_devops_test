variables:
    IMAGE_NAME: fastapi

default:
    tags:
        - python

stages:
    - build
    - deploy

build_stage:
    stage: build
    script:
        - echo "build Dockerfile"
        - cat Dockerfile
        - docker build -t $IMAGE_NAME:$CI_PIPELINE_ID .

deploy_stage:
    stage: deploy
    script:
        - docker run -d --name test-$CI_PIPELINE_ID $IMAGE_NAME:$CI_PIPELINE_ID